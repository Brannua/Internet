<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>计算机网络</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- style-sheet -->
  <link rel="stylesheet" href="./resources/css/dark.css" />

</head>

<body>

  <div id="app">计算机网络</div>

  <wc-scroll-button/>

  <script>
    // Docsify
    window.$docsify = {

      // GENERAL
      // -----------------------------------------------------------------
      name: '计算机网络',
      themeColor: '#FFBBCF',

      // SIDEBAR
      // -----------------------------------------------------------------
      loadSidebar: true,
      subMaxLevel: 5,

      // PLUGINS-OPTIONS
      // -----------------------------------------------------------------
      search: {
        depth: 4,
        placeholder: 'Search...',
        noData: 'No results!',
        hideOtherSidebarContent: true
      },
      count:{
        countable:true,
        fontsize:'0.9rem',
        color:'rgb(200, 200, 200)',
        language:'chinese'
      },
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },

      // CUSTOM-PLUGINS-OPTIONS
      // -----------------------------------------------------------------
      // footer: {},

      // fix chrome console error.
      // -----------------------------------------------------------------
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
    }
  </script>

  <!-- docsify -->
  <script src="./resources/js/docsify.min.js"></script>

  <!-- plugins -->
  <script src="./resources/js/countable.js"></script>
  <script src="./resources/js/search.min.js"></script>
  <script src="./resources/js/docsify-copy-code.min.js"></script>
  <script src="./resources/js/docsify-pagination.min.js"></script>
  
  <!-- code highlight -->
  <script src="./resources/js/prism-bash.min.js"></script>
  <script src="./resources/js/prism-c.min.js"></script>
  <script src="./resources/js/prism-cpp.min.js"></script>

  <!-- modify-css -->
  <script>
    let _modifyCSS = (app_name, search_plugin) => {
      app_name.style.margin = '0';
      app_name.style.padding = '0';
      app_name.style.height = '4rem';
      app_name.style.lineHeight = '4rem';
      app_name.style.color = '#fff';
      app_name.style.backgroundColor = window.$docsify.themeColor;
      
      search_plugin.style.margin = '0';
      search_plugin.style.padding = '0';
    }

    document.addEventListener('DOMContentLoaded', () => {
      let app_name = document.getElementsByClassName('app-name')[0],
          search_plugin = document.getElementsByClassName('search')[0];

      search_plugin.parentNode.insertBefore(app_name, search_plugin);
      _modifyCSS(app_name, search_plugin);
    }, false);
  </script>

  <!-- custom -->
  <script src="./resources/plugins/footer.js"></script>
  <script src="./resources/web-component/wc-scroll-btn.js" type="module"></script>

</body>
</html>
